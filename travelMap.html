<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map</title>
  <link rel="icon" type="image/png" href="/saheb-circle.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .map-container {
      position: relative;
      width: 100%;
      height: 85vh;
      /* Take up most of the screen height on all devices */
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="container" style="max-width: 100%; padding: 0;">
    <div class="map-container">
      <iframe src="https://www.google.com/maps/d/embed?mid=1DT7gZpE9F7NX6km35mpgyMifbm4X70uo&hl=en&z=3"></iframe>
    </div>
  </div>
</body>

</html>
