<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map</title>
  <link rel="icon" type="image/png" href="/saheb-circle.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .map-container {
      position: relative;
      padding-bottom: 75%;
      /* Aspect ratio or height control */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #f0f0f0;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* On larger screens, we might want a fixed height */
    @media (min-width: 768px) {
      .map-container {
        padding-bottom: 0;
        height: 80vh;
      }
    }
  </style>
</head>

<body>
  <div class="container" style="max-width: 100%; padding: 0;">
    <div class="map-container">
      <iframe src="https://www.google.com/maps/d/embed?mid=1DT7gZpE9F7NX6km35mpgyMifbm4X70uo&hl=en&z=3"></iframe>
    </div>
  </div>
</body>

</html>
