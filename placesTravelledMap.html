<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My travel map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        //var uluru = {lat: -25.363, lng: 131.044};
       
        var map;
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {
          "lat": 38.963745,
          "lng": 35.243322
        }
        });
        map.data.loadGeoJson('placedTravelledMap.json');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7SIfSPdvdlwEo3pGxthLqI9QOtkBME_8&callback=initMap">
    </script>
  </body>
</html>
